name: Scheduled deploy

on:
  schedule:
    - cron: "0 6 * * *"   # 毎日朝6時に実行
  workflow_dispatch:       # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Node.js を 20 に固定

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js and cache
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install firebase-tools
        run: npm install --save-dev firebase-tools

      - name: Decode Firebase service account key
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > ./firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-key.json" >> $GITHUB_ENV

      # 🔍 デバッグ用: Secrets の値を確認
      - name: Debug Project ID
        run: |
          echo "Project ID (raw) = ${{ secrets.FIREBASE_PROJECT_ID }}"
          if [ -z "${{ secrets.FIREBASE_PROJECT_ID }}" ]; then
            echo "⚠️ FIREBASE_PROJECT_ID is EMPTY"
          else
            echo "✅ FIREBASE_PROJECT_ID is set"
          fi


      - name: Deploy to Firebase Hosting
        run: ./node_modules/.bin/firebase deploy --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Delete GOOGLE_APPLICATION_CREDENTIALS
        run: rm $GOOGLE_APPLICATION_CREDENTIALS || true   # 変数未定義でもエラーにならないようにする
        if: ${{ always() }}
