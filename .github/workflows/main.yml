name: Scheduled deploy

on:
  schedule:
    - cron: "0 6 * * *"   # ÊØéÊó•Êúù6ÊôÇ„Å´ÂÆüË°å
  workflow_dispatch:       # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22   # Node.js 22Á≥ª„Åß„Éì„É´„Éâ

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js and cache
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      # üîë „Çµ„Éº„Éì„Çπ„Ç¢„Ç´„Ç¶„É≥„Éà„Ç≠„Éº„Çí„Éá„Ç≥„Éº„Éâ
      - name: Decode Firebase service account key
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > $GITHUB_WORKSPACE/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/firebase-key.json" >> $GITHUB_ENV

      # üöÄ Firebase Hosting „Å∏„Éá„Éó„É≠„Ç§
      - name: Deploy to Firebase Hosting
        run: |
          npx firebase-tools use $FIREBASE_PROJECT_ID
          npx firebase-tools deploy --only hosting --project $FIREBASE_PROJECT_ID
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
