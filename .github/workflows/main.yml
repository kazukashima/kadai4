name: Scheduled deploy

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Decode Firebase service account key (safe)
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          # Secrets の値が CRLF を含んでいてもやり直せるよう tr -d '\r'
          # printf を使って安全に出力（引用破壊を防ぐ）
          printf '%s' "$FIREBASE_KEY" | tr -d '\r' | base64 -d > "$GITHUB_WORKSPACE/firebase-key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/firebase-key.json" >> $GITHUB_ENV
          # 確認（デバッグ用、落とすときは消す）
          echo "Decoded file size:"
          ls -l "$GITHUB_WORKSPACE/firebase-key.json"

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: |
          # --only hosting にしておくとホスティングだけデプロイ
          firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID"
