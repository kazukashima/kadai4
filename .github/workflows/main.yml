name: deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build files
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Decode Firebase service account key
        run: echo $FIREBASE_KEY | base64 -d > $GITHUB_WORKSPACE/firebase-key.json

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project $FIREBASE_PROJECT_ID --token $FIREBASE_TOKEN
