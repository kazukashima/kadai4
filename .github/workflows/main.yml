name: Scheduled deploy

on:
  schedule:
    - cron: "0 6 * * *"   # ÊØéÊó•Êúù6ÊôÇ„Å´ÂÆüË°å
  workflow_dispatch:       # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Node.js „Çí 20 „Å´Âõ∫ÂÆö

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js and cache
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install firebase-tools
        run: npm install --save-dev firebase-tools

      - name: Decode Firebase service account key
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > ./firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-key.json" >> $GITHUB_ENV

      - name: Debug Project ID
        run: echo "Project ID = $FIREBASE_PROJECT_ID"
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      # üëá „Åì„Åì„Åß„Çµ„Éº„Éì„Çπ„Ç¢„Ç´„Ç¶„É≥„Éà„ÅåË¶ã„Çå„Çã„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰∏ÄË¶ß„ÇíÁ¢∫Ë™ç
      - name: List Firebase projects (debug)
        run: ./node_modules/.bin/firebase projects:list
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json

      - name: Deploy to Firebase Hosting
        run: ./node_modules/.bin/firebase deploy --project $FIREBASE_PROJECT_ID
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json

      - name: Delete GOOGLE_APPLICATION_CREDENTIALS
        run: rm $GOOGLE_APPLICATION_CREDENTIALS || true
        if: ${{ always() }}
